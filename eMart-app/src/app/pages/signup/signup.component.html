<form #signupForm="ngForm"(ngSubmit)= "signup(signupForm.value)" method="post">

    <pre>
        
      Email: <input type="text" name="email" ngModel>
  
      password: <input type="text" name="pwd" ngModel>
            
      name: <input type="text" name="name" ngModel>
  
      id: <input type="number" name="id" ngModel>
            
      <input type="submit" value="Submit">
    
    </pre>
    
    </form>
